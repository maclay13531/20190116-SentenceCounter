<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sentence Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="main-div">
        <div class="row" style="width: 80%; margin-left: auto; margin-right: auto;">
            <div class="col-md-12 user-text-typing-div">
                <form id="textarea-submit">
                    <div class="col-md-12">
                        <h5 class="user-text-typing-label">Write to your desire!</h5>
                    </div>
                    <div class="col-md-12">
                        <textarea class="text-area" placeholder="Please limit the letter count to 100 or less." maxlength="100"></textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="submit-button">Count</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 bar-chart-div">
                <div id="letter-count-bar-chart"></div>
            </div>
            <div class="offset-md-1 col-md-5 pie-chart-div">
                <div id="letter-count-donut-chart"></div>
            </div>
        </div>
    </div>
</body>

</html>
